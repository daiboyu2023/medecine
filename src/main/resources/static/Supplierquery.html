<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<input type="button" value="修改" onclick="user.update()">
<table id="usergrid"></table>
<div id="childwin"></div>

<!-- 修改密码 -->
	<form id="manage_edit"
		style="margin: 0; padding: 5px 0 0 25px; color: #333;">
		<pre>
原密码：        <input id="updatePwd1" class="textbox" type="password"
				style="width: 150px; height: 22px;" /><br>
新密码：        <input id="updatePwd2" class="textbox" type="password"
				style="width: 150px; height: 22px;" /> <br>
重复新密码：    <input id="updatePwd3" class="textbox" type="password"
				style="width: 150px; height: 22px;" /> <br>
	</pre>
	</form>
<script type="text/javascript">
	user={
		"update":function(){
			$.messager.progress('close');
			$('#manage_edit').form('load').dialog('open');
		}	
	}
	
	
	$("#manage_edit").dialog({
		width: 350,
		title: '修改',
		modal: true,
		closed: true,
		buttons: [{
			text: '提交',
			handler: function() {
				var pwd1=$("#updatePwd3").val();
				var pwd2=$("#updatePwd2").val();
				if(pwd1!=pwd2){
					alert("新密码不一致！");
				}
				else{
				$.ajax({
					Type:"post",
					url:"xiugai_dby",
					data : {
						userPwd1:$("#updatePwd1").val(),
						userPwd2:$("#updatePwd2").val(),
						userPwd3:$("#updatePwd3").val(),
					},
					success:function(data){
						if(data==1){
							alert("修改成功，请重新登录！");
							window.location.href="login.html";
						}else if(data==0){
							alert("原密码错误！");
						}
						}
					});
					}
			},},{
			text: '取消',
			handler: function() {
				$('#manage_edit').dialog('close').form('reset');
			
			}
	}],

	})




	$('#usergrid').datagrid({
		url : '/wujunfan/supplierquery',
		fitColumns : true,
		singleSelect : false,
		rownumbers : true,
		pagination : true,
		pageList : [ 5, 10, 15, 20, 25 ],
		pageSize : 10,
		columns : [ [ {
			field : 'supplierId',title : '供货商ID',align : 'center',checkbox:true
		},{
			field : 'supplierName',title : '供货商名',width : 100,align : 'center'
		},{
			field : 'contactsName',title : '联系人',width : 100,align : 'center'
		},{
			field : 'contactsPhone',title : '联系人电话',width : 100,align : 'center'
		},{
			field : 'supplierAddress',title : '公司名称',width : 100,align : 'center'
		},{
			field : 'userName',title : '业务员',width : 100,align : 'center'
		}] ]
	});

</script>
</body>
</html>
