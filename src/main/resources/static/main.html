				<a href="#"><font size="5" color="blue" onclick="tuichu()">退出登录</font></a>					
			</div>
			
			<div style="width:700px;height:250px;position: relative; top:-200px;left:330px;background-color: #ffffff;line-height:160px;" align="center">
				<font color="blue" size="7" >湖南硅谷医药管理页面</font>
			</div>
			
		</div>
		<div data-options="region:'west',title:'功能模块',split:true"

			data-options="region:'center'"

	<!-- 修改密码 -->
	<form id="manage_edit" style="margin: 0; padding: 5px 0 0 25px; color: #333;">
	<pre>
原密码：        <input id="updatePwd1"  class="textbox" type="password" style="width: 150px; height: 22px;"/><br>
新密码：<input id="updatePwd2" class="textbox" type="password"  style="width: 150px; height: 22px;"/> <br>
重复新密码：     <input id="updatePwd3" class="textbox" type="password" style="width: 150px; height: 22px;"/> <br>
	</pre>
	</form>
	<script type="text/javascript">
			panduan();
			function panduan(){
				$.ajax({
					Type:"post",
					url:"panduan_dby",
					success:function(data){
						if(data==0){
							window.location.href="login.html";
						}else{
							$("#username11").text(data);
						}
					}
				});
				
			}
			
			function xiugai(){
				alert("1");
				$('#manage_edit').dialog('open');
				var pwd1=$("#updatePwd3").val();
				var pwd2=$("#updatePwd2").val();
				if(pwd1!=pwd2){
					alert("新密码不一致！");
				}
				else{
				$.ajax({
					Type:"post",
					url:"xiugai_dby",
					data : {
						userPwd1:$("#updatePwd1").val(),
						userPwd2:$("#updatePwd2").val(),
						userPwd3:$("#updatePwd3").val(),
					},
					success:function(data){
						if(data==1){
							alert("修改成功，请重新登录！");
							window.location.href="login.html";
						}else if(data==0){
							alert("原密码错误！");
						}
						}
					});
					}
				}
			
			
			function tuichu(){
				var b=	confirm("确定退出吗？");
				if(b){
					
				$.ajax({
					Type:"post",
					url:"tuichu_dby",
					success:function(data){
						if(data==1){
							window.location.href="login.html";
						}
						}
					});
				}
			}
	
	
			$(function(){
			$("#tt").tree({
				url : "/wujunfan/trees",
				lines : true,
				onClick : function(data) {
					if (data.url) {
						if ($("#tab").tabs("exists", data.text)) {
							$("#tab").tabs("select", data.text);
						} else {
							$("#tab").tabs("add", {
								title : data.text,
								closable : true,
								href : data.url
							})
						}
					}
				}
			})
			$("#tab").tabs({
				fit : true,
				border : false,
			})
		})
	</script>
	</body>
